<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>
</head>
<body background="background.jpg" style="background-size: cover;">
<center>
  	<h1 class="btn btn-primary" style="margin: 0px; width: 100%; font-size: 30px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">AI DJ WEB APP
	    <br>
	    <span class="btn btn-danger" style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 18px;">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h1>

	<br>

<div class="div_speed" style="float: left;">
  <img src="disk.gif" style="width: 150px; float: left; border-radius: 50px;">
  <br>
  <br>
  <h3 class="btn btn-warning"  id=speed_display>Speed</h3>
</div>

<div class="div_volume"  style="float:right;">
  <img src="disk.gif" style="width: 150px; float: right; border-radius: 50px;">
  <br>
  <br>
  <h3 class="btn btn-warning" id="volume_display">Volume</h3>
</div>

<button id="play" class="btn btn-success " style="margin-top: 20px; " onclick="play()"><img src="icons8-play-64.png" class="play_btn"></button>
<span><button class="btn btn-warning" id="stop" style="margin-top:20px; margin-left:5px; margin-right: 5px;" onclick="pause()"><img src="icons8-pause-64.png"></button></span>
<span><button class="btn btn-danger" id="stop" style="margin-top:20px;" onclick="stop()"><img src="icons8-stop-64.png"></button></span>

</center>

<script src="main.js"></script>
</body>
</html>
